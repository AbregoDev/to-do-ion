<h3>To-do tasks</h3>

<ion-list>
  <ion-item *ngFor="let task of uncompletedTasks; index as i">
    <ion-checkbox #check (click)="complete(i)" slot="start"></ion-checkbox>
    <ion-label>{{ task.name }}</ion-label>
    <ion-button color="danger"
      slot="end"
      fill="clear"
      shape="round"
      (click)="remove(i)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
