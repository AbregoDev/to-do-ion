<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>New task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <form>
      <ion-item>
        <ion-label position="floating">Task name</ion-label>
        <ion-input name="taskName" [(ngModel)]="taskName"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Hour</ion-label>
        <ion-input name="taskHour" [(ngModel)]="taskHour"></ion-input>
      </ion-item>
    </form>

    <ion-button (click)="createTask()" expand="block">Create</ion-button>
  </div>
</ion-content>
